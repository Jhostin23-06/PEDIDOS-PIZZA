<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIZZA HUT</title>
    <meta name="description" content="Página web de pedidos de pizza">
    <meta name="theme-color" content="#212529">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style"
    content="black-translucent">
    <link rel="shortcut icon" type="image/png" href="img/icono2.png">
    <link rel="apple-touch-icon" href="img/icono2.png">
    <link rel="apple-touch-startup-image" href="img/icono2.png">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="img/icono1.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
 
<body class="bg-body">
 
    <header class="py-4 bg-transparent">
        <h1 class="text-center text-white fs-3 texto">REALIZAR PEDIDOS</h1>
    </header>
 
    <div class="d-flex mt-4 justify-content-center">
        <button data-bs-toggle="modal" data-bs-target="#formulario" type="button" class="btn btn-success text-uppercase">Nueva Orden</button>
    </div>
 
 
    <main id="platillos" class="container bg-body mt-5 p-4 d-none">
        <h2 class="text-center my-4 text-white">OFERTAS Y COMBOS</h2>
 
        <div class="contenido"></div>
    </main>
 
 
    <section id="resumen" class="resumen bg-body container mt-5 p-4 d-none">
        <h2 class="text-center my-4 text-white">Resumen de Consumo </h2>
 
        <div class="contenido row">
            <p class="text-center text-white">Añade los elementos del pedido</p>
        </div>
    </section>
 
    <!-- Modal -->
    <div class="modal fade" id="formulario">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title w-100 text-center">PIZZA HUT</h2>
                    <button type="button" class="btn-close " data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Fecha</label>
                            <input id="fecha" type="date" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Hora</label>
                            <input id="hora" type="time" class="form-control">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                    <button id="guardar-cliente" type="button" class="btn btn-primary">Crear Orden</button>
                </div>
            </div>
        </div>
    </div>
 
    <script src="js/bootstrap.bundle.min.js "></script>
    <script src="js/app.js "></script>
    <script src="sw.js"></script>
    <script src="script.js"></script>
</body>
 
</html>
